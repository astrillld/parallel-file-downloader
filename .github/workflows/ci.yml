name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Show files (debug)
        run: |
          pwd
          ls -la

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: List Gradle tasks (debug)
        run: ./gradlew tasks --no-daemon

      - name: Build and test
        run: ./gradlew test --no-daemon