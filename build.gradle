plugins{
    id 'java'
    id 'application'
}
group = 'com.example'
version = '1.0-SNAPSHOT'

repositories{
    mavenCentral()
}
dependencies{
    testImplementation platform('org.junit:junit-bom:5.10.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
test{
    useJUnitPlatform()
}
application{
    mainClass = 'com.example.downloader.Main'
}